server {
	listen 	443 ssl http2;
	server_name 115.190.167.134;

	ssl_certificate /home/mario/cert/server.crt;
	ssl_certificate_key /home/mario/cert/server.key;

	add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload"; # HSTS config

	gzip on;
	gzip_min_length 10k; # default 20 bytes;
	gzip_types application/javascript text/css image/svg+xml;
	gzip_vary on;
	gzip_static on;

	location / {
		root /home/mario/dist;
		index index.html;
	}

	location /api {
		proxy_pass http://127.0.0.1:10319/api;
	}
}